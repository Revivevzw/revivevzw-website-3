<header class="header">
  <div class="header-container">
    <div class="header-left">
      <a href="/" class="logo-link">
        <img src="/assets/logo-horizontal.png" alt="Revive Mark" class="logo-mark">
      </a>
    </div>

    <div class="header-main">
      <div class="header-top">
        <div class="search-bar">
          <img [src]="searchIconUrl" alt="Search" class="search-icon">
          <input type="text" placeholder="Zoeken...">
        </div>
        
        <div class="top-actions">
          <a href="#" class="header-link">Contact</a>
          <a href="#" class="icon-link">
            <img [src]="cartIconUrl" alt="Shopping Cart" class="header-icon">
          </a>
          <div class="lang-selector">
            <span class="lang-current">nl</span>
            <span class="chevron-icon">▾</span>
          </div>
        </div>
      </div>

      <div class="header-bottom">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Vanuit het hart <span class="chevron-icon">▾</span></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Hoe wij helpen <span class="chevron-icon">▾</span></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Events</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Steun ons <span class="chevron-icon">▾</span></a>
            </li>
          </ul>
        </nav>

        <div class="header-buttons">
          <button class="btn btn-gift">Doe een gift</button>
          <button class="btn btn-shop">Webshop</button>
        </div>
      </div>
    </div>
  </div>
</header>
